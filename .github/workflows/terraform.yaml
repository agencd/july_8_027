name: Terraform Jobs

on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_apply_or_destroy:
        description: Run Terraform Apply or Destroy ?
        type: string
        required: false
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.SECRET_PRIME }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:
  terraform:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: My First Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.MY_TERRAFORM_LOGIN_TOKEN }}
      
      - name: Run Terraform Init
        run: terraform init

      - name: Check Terraform Format
        run: terraform fmt -check -recursive

      - name: Run Terraform Plan
        run: terraform plan

      - name: Run Terraform Deployment 
        run: terraform ${{ github.event.inputs.run_apply_or_destroy }} -auto-approve
        if: ${{ github.event.inputs.run_apply_or_destroy == 'apply' || github.event.inputs.run_apply_or_destroy == 'destroy' }}
