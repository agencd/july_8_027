name: Terraform Jobs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_apply:
        description: Run Terraform Apply ?
        type: boolean
        default: false
        required: false
      run_destroy:
        description: Run Terraform Destroy ?
        type: boolean
        default: false
        required: false
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.SECRET_PRIME }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:
  terraform:
    if: ${{ github.event.inputs.run_destroy == 'false' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: My First Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.MY_TERRAFORM_LOGIN_TOKEN }}
      
      - name: Run Terraform Init
        run: terraform init

      - name: Check Terraform Format
        run: terraform fmt -check -recursive

      - name: Run Terraform Plan
        run: terraform plan

      - name: Run Terraform Apply 
        run: terraform apply -auto-approve
        if: ${{ github.event.inputs.run_apply == 'true' }}
  terraform_destroy:
    if: ${{ github.event.inputs.run_destroy == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: My First Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.MY_TERRAFORM_LOGIN_TOKEN }}
      
      - name: Run Terraform Init
        run: terraform init

      - name: Check Terraform Format
        run: terraform fmt -check -recursive

      - name: Run Terraform Plan
        run: terraform plan -destroy

      - name: Run Terraform Destroy 
        run: terraform destroy -auto-approve